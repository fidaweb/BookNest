<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blogs</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="components/navbar.js"></script>
</head>
<body>
  <my-navbar></my-navbar>
  <div class="container py-4">
    <h2 class="mb-4">Latest Blogs</h2>
    <div class="row" id="blog-container"></div>
  </div>

  <script>
    const blogs = [
      {
        title: "How to Read More Books",
        author: "Ayesha Khan",
        desc: "Reading can transform your life. Here's how to start..."
      },
      {
        title: "Book Review: 1984",
        author: "Hasan Ali",
        desc: "A powerful dystopian novel that warns about totalitarianism."
      }
    ];

    const container = document.getElementById("blog-container");
    blogs.forEach(blog => {
      container.innerHTML += `
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title">${blog.title}</h5>
              <h6 class="card-subtitle mb-2 text-muted">by ${blog.author}</h6>
              <p class="card-text">${blog.desc}</p>
              <a href="blog.html" class="btn btn-outline-primary">Read More</a>
            </div>
          </div>
        </div>`;
    });
  </script>
</body>
</html>
