    <style>

      }

      .card.flip {

      }

      }

          rgba(34, 193, 195, 1) 0%,

        background: black;
      }

          <img
            class="img-circle"

          <span

        <div style="text-align: center; width: 100px">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Load the JavaScript that defines the custom element -->
    <script type="module">
      import "../components/my-card.js";
      import "../components/navbar.js";
    </script>
    <script>
      function loadBooks() {
        return $.get("../../api/home.php", function (data) {
          const books = JSON.parse(data);

          books.forEach((book) => {
            // console.log(book);
            const card = $("<my-card></my-card>");
            card.addClass("card");

            card.append(
              `<img slot="image" src="${book["Image_URL_L"]}" alt="Great Gatsby" style="height: 10rem;">`
            );

            card.append(
              `<h2 class="title" data-bs-toggle="tooltip" data-bs-placement="top" title="${book["Book_Title"]}"  slot="title">${book["Book_Title"]}</h2>`
            );

            card.append(
              `<p  class='author' slot="author">${book["Book_Author"]}</p>`
            );
            card.append(
              `<p class='desc' slot="desc">kkk aaaaaaaa aaaaaaaaa aaaaaaaaaa aaaaaa</p>`
            );
            card.append(`<p class='price' slot="price">$${book["PRICE"]}</p>`);
            card.append(
              `<button slot="button" class='btn btn-outline-dark' " onclick={addToCart(event,${book["ISBN"]})}>Add to Cart</button>`
            );

            $("#main").append(card);
          });
        }).then(function () {
          $("#main .card").click(function () {
            $(this).toggleClass("flip");
            if ($(this).hasClass("flip")) {
              $(this).find(".author").css({ display: "none" });
              $(this).find(".price").css({ display: "none" });
              $(this).find(".btn").css({ display: "none" });
              $(this).find(".desc").css({ display: "block" });
            } else {
              $(this).find(".author").css({ display: "block" });
              $(this).find(".price").css({ display: "block" });
              $(this).find(".btn").css({ display: "block" });
              $(this).find(".desc").css({ display: "none" });
            }
          });

          var tooltipTriggerList = [].slice.call(
            document.querySelectorAll('[data-bs-toggle="tooltip"]')
          );
          var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
          });
        });
      }

      function addToCart(event, bookID) {
        let books = [];
        if (localStorage.getItem("books")) {
          books = JSON.parse(localStorage.getItem("books"));
        }

        books.push(bookID);
        localStorage.setItem("books", JSON.stringify(books));
        new bootstrap.Modal($("#mymodal")).show();
      }

      $(document).ready(function () {
        loadBooks();
      });
    </script>
  </body>
