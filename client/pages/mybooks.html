<!DOCTYPE html><html><head><title>My Books</title></head><body><my-navbar></my-navbar><div class='container py-4'><h2>My Books</h2><div id='main' class='p-3 gap-3 align-center d-flex justify-content-center flex-wrap' style='background: var(--main-background);'></div><script src='https://code.jquery.com/jquery-3.6.0.min.js'></script><script type='module'>import '../components/my-card.js';import '../components/navbar.js';function loadMyBooks(){const container=document.getElementById('main');const dummyBooks=[{title:'Book 1',author:'Author 1',price:'Free'},{title:'Book 2',author:'Author 2',price:'Free'}];dummyBooks.forEach(book=>{const card=document.createElement('my-card');card.innerHTML=`<span slot='title'>${book.title}</span><span slot='author'>${book.author}</span><span slot='price'>${book.price}</span><button slot='button' class='btn btn-success'>Download Book</button>`;container.appendChild(card);});}loadMyBooks();</script></body></html>
