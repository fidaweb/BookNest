<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <body>
    <link rel="stylesheet" href="../style.css" />
    <div id="container"></div>
    <div id="box">
      <div><div>box</div></div>
    </div>
    <div id="temp"></div>
    <script>
      p = new DOMParser();
      $.get("../components/card.html", function (data) {
        console.log(data);
        k = p
          .parseFromString(data, "text/html")
          .getElementsByClassName("card")[0];

        console.log(k);

        for (i = 0; i < 9; i++) {
          temp = k.cloneNode(true);
          console.log($(temp).find(".price").text(`${i}`));
          $("#container").append(temp);
        }
      });
    </script>
