<!DOCTYPE html><html><head><title>Blogs</title></head><body><my-navbar></my-navbar><div class='container py-4'><h2>Latest Blogs</h2><div class='row' id='blog-container'></div></div><script>const blogs=[{title:'How to Read More Books',author:'Ayesha Khan',desc:'Reading can transform your life.'},{title:'Book Review: 1984',author:'Hasan Ali',desc:'A powerful dystopian novel that warns about totalitarianism.'}];const container=document.getElementById('blog-container');blogs.forEach(blog=>{const card=document.createElement('div');card.className='col-md-4 mb-3';card.innerHTML=`<div class='card h-100 shadow'><div class='card-body'><h5 class='card-title'>${blog.title}</h5><h6 class='card-subtitle mb-2 text-muted'>${blog.author}</h6><p class='card-text'>${blog.desc}</p><a href='blog.html' class='btn btn-primary'>Read More</a></div></div>`;container.appendChild(card);});</script></body></html>
