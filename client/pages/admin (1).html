<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head content as home.html -->
    <style>
        .admin-card {
            transition: all 0.3s;
            border-left: 4px solid #0d6efd;
        }
        .admin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
        }
        .admin-table th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <my-navbar></my-navbar>

    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Admin Dashboard</h2>
            <div class="btn-group">
                <button class="btn btn-outline-secondary">Export Data</button>
                <button class="btn btn-outline-primary">Add New Book</button>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card admin-card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Total Books</h5>
                        <p class="stat-number text-primary">1,245</p>
                    </div>
                </div>
            </div>
            <!-- More stat cards... -->
        </div>

        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Recent Transactions</h5>
            </div>
            <div class="card-body">
                <table class="table admin-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Book</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Admin dashboard functionality
        });
    </script>
</body>
</html>
